<script src="https://d309knd7es5f10.cloudfront.net/createjs.min.js"></script>
<script>
	var zon = true; // set to false to turn off console messages from zim
	var zns = false; // set to true to require zim namespace - eg. new zim.Frame()
</script>
<script src="https://d309knd7es5f10.cloudfront.net/zim_6.2.2.js"></script>
<!-- use zimjs.com/code/distill for minified individual functions! -->

<style>
	body {background-color:#444;}
</style>

<script>

// SCALING OPTIONS
// scaling can have values as follows with full being the default
// "fit"	sets canvas and stage to dimensions and scales to fit inside window size
// "outside"	sets canvas and stage to dimensions and scales to fit outside window size
// "full"	sets stage to window size with no scaling
// "tagID"	add canvas to HTML tag of ID - set to dimensions if provided - no scaling

var scaling = "fit"; // this will resize to fit inside the screen dimensions
var width = 1024;
var height = 768;
var color = "#444";
var frame = new zim.Frame(scaling, width, height, color);
frame.on("ready", function() {
	zog("ready from ZIM Frame"); // logs in console (F12 - choose console)

	var stage = frame.stage;
	var stageW = frame.width;
	var stageH = frame.height;

    // see http://zimjs.com/code/learn.html for video and code tutorials
    // see http://zimjs.com/code/docs.html for documentation
    // see http://zimjs.com/code/bits.html for 64 Interactive Media techniques

	// put your code here
	var backing = new zim.Rectangle({
		width:stageW, 
		height:stageH-200,
		color:"#000", 
		corner:50
	});
	
	backing.center(stage);



	var circle = new zim.Circle(100, frame.green)
	       .center(stage)
	       .mov(250)
	       .drag();

	var slider = new zim.Slider(50, 500);

	slider.center(stage);
	slider.mov(-250, -50);  

	slider.on("change", function(){
		circle.widthOnly = slider.currentValue;
		stage.update();

	});    

	slider.currentValue = zim.rand(slider.min, slider.max); 

	circle.widthOnly = slider.currentValue;


	




	stage.update(); // this is needed to show any changes

}); // end of ready

</script>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

</head>

<body>
<!-- canvas with id="myCanvas" is made by zim Frame -->
</body>
</html>
