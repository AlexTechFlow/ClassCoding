<!DOCTYPE html>
<!-- saved from url=(0052)https://hychalknotes.s3.amazonaws.com/position2.html -->
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>CSS Position</title>
		<style type="text/css">
			body {
				margin: 0; /* Just overriding the browser default to zero */
			}

			.wrapper {
				width: 500px;
				margin: 50px auto;
				border: 2px solid #BADA55;
				position: relative;
			}

			.innerWrapper {
				margin: 50px;
				border: 2px solid #333;
				min-height: 300px;
				
			}

			.box {
				width: 100px;
				height: 100px;
				margin: 5px;
				position: absolute;
			}

			.box1 {
				background: rgba(255, 165, 0, 0.7); /*semi transparent orange*/
				top: 0;
                left: 0;
			}

			.box2 {
				background: rgba(65, 105, 255, 0.7); /*semi transparent blue*/
				top: 0;
				right: 0;
			}

			.box3 {
				background: rgba(255, 0, 0, 0.7); /*semi transparent red*/
				bottom: 0;
				right: 0
			}

			.box4 {
				background: rgba(0, 138, 0, 0.7); /*semi transparent green*/
				bottom: 0;
				left: 0;
			}
		</style>
	<style id="style-1-cropbar-clipper">/* Copyright 2014 Evernote Corporation. All rights reserved. */
.en-markup-crop-options {
    top: 18px !important;
    left: 50% !important;
    margin-left: -100px !important;
    width: 200px !important;
    border: 2px rgba(255,255,255,.38) solid !important;
    border-radius: 4px !important;
}

.en-markup-crop-options div div:first-of-type {
    margin-left: 0px !important;
}
</style></head>
	<body>
		<div class="wrapper">
			<div class="innerWrapper">
				<div class="box box1"></div>
				<div class="box box2"></div>
				<div class="box box3"></div>
				<div class="box box4"></div>				
			</div>
		</div>
	
</body></html>
